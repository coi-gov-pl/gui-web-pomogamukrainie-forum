<div class="container">
  <mat-paginator
    class="paginator"
    [length]="length"
    [pageIndex]="(params$ | async)?.page"
    [pageSize]="(params$ | async)?.size"
    [pageSizeOptions]="[5, 10, 20, 50]"
    [attr.aria-label]="'PAGINATOR_ARIA_LABEL' | translate: params"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</div>
