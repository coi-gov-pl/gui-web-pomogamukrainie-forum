<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-xl-4">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="'LOCATION' | translate"
          [required]="false"
          [isRegionPicked]="data.location?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="col-md-6 col-xl-2">
        <label for="specialization">
          <b>{{ "LABEL_SPECIALIZATION" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select
            role="list"
            [placeholder]="'PLACEHOLDER_CHOOSE' | translate"
            [(ngModel)]="data.specialization"
            name="specialization"
            id="specialization"
          >
            <mat-option role="listitem" *ngFor="let spec of specializations" [value]="spec.value">
              {{ spec.value | translate }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xl-2">
        <label for="language">
          <b>{{ "LANGUAGE" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select
            role="list"
            [placeholder]="'PLACEHOLDER_CHOOSE' | translate"
            multiple
            [(ngModel)]="data.language"
            name="language"
            id="language"
          >
            <mat-option role="listitem" *ngFor="let lang of LANGUAGES" [value]="lang.code">{{
              lang.label | translate
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-xl-2">
        <label for="mode">
          <b>{{ "LABEL_HEALTH_MODE" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select
            role="list"
            [placeholder]="'PLACEHOLDER_CHOOSE' | translate"
            multiple
            [(ngModel)]="data.mode"
            name="mode"
            id="mode"
          >
            <mat-option role="listitem" *ngFor="let mode of modes" [value]="mode.value">
              {{ mode.value | translate }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-search-wrapper d-xl-flex col-xl-2">
        <div class="d-flex flex-column align-items-stretch align-items-md-center ms-xl-4 buttons-mt-xl">
          <button type="submit" class="btn btn-dark" [disabled]="form.invalid">
            <mat-icon fontSet="material-icons-outlined">search</mat-icon>
            <span>{{ "SEARCH" | translate }}</span>
          </button>
          <button
            [ngStyle]="{ visibility: showClearBtn ? 'visible' : 'hidden' }"
            type="button"
            class="form-clear-filters btn btn-link"
            (click)="clearFilters()"
          >
            <span>{{ "CLEAR_FILTERS" | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
