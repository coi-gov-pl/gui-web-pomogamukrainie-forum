<form class="d-flex flex-column flex-xl-row align-items-center" (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="'LOCATION' | translate"
          [required]="false"
          [isRegionPicked]="data.location?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="col-md-6">
        <label for="industry">
          <b>{{ "LABEL_INDUSTRY" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select
            role="list"
            [placeholder]="'PLACEHOLDER_INDUSTRY' | translate"
            [(ngModel)]="data.industry"
            name="industry"
            id="industry"
          >
            <mat-option role="listitem" *ngFor="let industry of industries" [value]="industry">{{
              industry | translate
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="mode">
          <b>{{ "LABEL_JOB_MODE" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select
            role="list"
            [placeholder]="'PLACEHOLDER_JOB_MODE' | translate"
            [(ngModel)]="data.mode"
            name="mode"
            id="mode"
          >
            <mat-option role="listitem" *ngFor="let mode of modes" [value]="mode.value">{{
              mode.value | translate
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <label for="contractType">
          <b>{{ "LABEL_CONTRACT_TYPE" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select
            role="list"
            [placeholder]="'PLACEHOLDER_CONTRACT_TYPE' | translate"
            [(ngModel)]="data.contractType"
            name="contractType"
            id="contractType"
          >
            <mat-option role="listitem" *ngFor="let contractType of contractTypes" [value]="contractType.value">{{
              contractType.value | translate
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <label for="workTime">
          <b>{{ "LABEL_WORK_TIME" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select
            role="list"
            [placeholder]="'PLACEHOLDER_JOB_TIME' | translate"
            [(ngModel)]="data.workTime"
            name="workTime"
            id="workTime"
          >
            <mat-option role="listitem" *ngFor="let workTime of workTimes" [value]="workTime.value">{{
              workTime.value | translate
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <label for="languages">
          <b>{{ "LABEL_JOB_LANG" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select
            role="list"
            multiple
            [placeholder]="'CHOOSE_FROM_THE_LIST' | translate"
            [(ngModel)]="data.language"
            name="languages"
            id="languages"
          >
            <mat-option role="listitem" *ngFor="let language of LANGUAGES" [value]="language.code">{{
              language.label | translate
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="form-search-wrapper">
    <div class="d-flex flex-column align-items-stretch align-items-md-center ms-xl-4 buttons-mt-xl">
      <button type="submit" class="btn btn-dark" [disabled]="form.invalid">
        <mat-icon fontSet="material-icons-outlined">search</mat-icon>
        <span>{{ "SEARCH" | translate }}</span>
      </button>
      <button
        [ngStyle]="{ visibility: showClearBtn ? 'visible' : 'hidden' }"
        type="button"
        class="form-clear-filters btn btn-link"
        (click)="clearFilters()"
      >
        <span>{{ "CLEAR_FILTERS" | translate }}</span>
      </button>
    </div>
  </div>
</form>
