<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-3">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="'LOCATION' | translate"
          [required]="false"
          [isRegionPicked]="data.location?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="col-md-4 col-lg-3">
        <label>
          <b>{{ "LANGUAGE" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select
            multiple
            [placeholder]="'SELECT_LANGUAGE' | translate"
            [(ngModel)]="data.language"
            name="languages"
          >
            <mat-option *ngFor="let language of languages" [value]="language.code">
              {{ language.label | translate }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-lg-3">
        <label>
          <b>{{ "MODE" | translate }}</b>
        </label>
        <mat-form-field appearance="outline">
          <mat-select multiple [placeholder]="'CHOOSE_MODE' | translate" [(ngModel)]="data.mode" name="mode">
            <mat-option *ngFor="let mode of modes" [value]="mode">{{ mode | translate }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-search-wrapper d-lg-flex col-lg-3">
        <div class="d-flex flex-column align-items-stretch align-items-md-center ms-lg-4 buttons-mt-lg">
          <button type="submit" class="btn btn-dark" [disabled]="form.invalid">
            <mat-icon fontSet="material-icons-outlined">search</mat-icon>
            <span>{{ "SEARCH" | translate }}</span>
          </button>
          <button
            [ngStyle]="{ visibility: showClearBtn ? 'visible' : 'hidden' }"
            type="button"
            class="form-clear-filters btn btn-link"
            (click)="clearFilters()"
          >
            <span>{{ "CLEAR_FILTERS" | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
