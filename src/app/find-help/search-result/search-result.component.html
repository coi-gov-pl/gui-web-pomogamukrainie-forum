<mat-card class="result">
  <div class="attributes">
    <app-search-result-attribute
      *ngIf="location && !destination"
      [text]="location.city"
      icon="location_on"
    ></app-search-result-attribute>
    <app-search-result-attribute *ngIf="origin && destination" icon="location_on">
      <span class="text-with-icon">
        {{ origin.city }}
        <mat-icon fontSet="material-icons-outlined" class="mx-3">arrow_forward</mat-icon>
        {{ destination.city }}
      </span>
    </app-search-result-attribute>
    <div class="right opacity-50" *ngIf="posted">{{ postedDate | date }}</div>
  </div>
  <div class="d-sm-flex">
    <a role="button" (click)="onViewOffer()" class="flex-fill link">
      <h4 class="text-start text-break">{{ title }}</h4>
      <div class="attributes">
        <ng-content select="app-search-result-attribute"></ng-content>
      </div>
      <div class="description text-start text-break">
        {{ description }}
      </div>
    </a>
    <div>
      <ng-content select="[buttons]"></ng-content>
    </div>
  </div>
</mat-card>
