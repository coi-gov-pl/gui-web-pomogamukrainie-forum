<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="'LOCATION' | translate"
          [required]="false"
          [isRegionPicked]="data.location?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="col-md-2">
        <label
          ><b>{{ "NUMBER_OF_PEOPLE" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <input
            matInput
            [appMinValidate]="1"
            [appMaxValidate]="99"
            name="guests"
            type="text"
            [(ngModel)]="data.capacity"
            inputmode="numeric"
          />
        </mat-form-field>
      </div>
      <div class="col-md-4 search">
        <button type="submit" class="btn btn-dark">
          <mat-icon fontSet="material-icons-outlined">search</mat-icon>
          <span>{{ "SEARCH" | translate }}</span>
        </button>
      </div>
    </div>
    <app-more-info-link [statementAnchor]="statementAnchor"></app-more-info-link>
  </div>
</form>
