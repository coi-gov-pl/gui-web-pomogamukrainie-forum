<header>
  <h2>{{ "HELPUA" | translate }}</h2>
  <h1>{{ "SEARCH_FOR_HELP" | translate }}</h1>
</header>

<app-category-navigation class="mb-5" [outputPath]="corePath.Find"></app-category-navigation>

<mat-card>
  <app-material-aid-search-form (search)="search($event)"></app-material-aid-search-form>
</mat-card>
<div class="results" *ngIf="this.total && this.total >= 0" [class.loading]="loading">
  <div class="total">Lista ogłoszeń ({{ total }}):</div>
  <div>
    <app-search-result
      *ngFor="let result of results"
      [location]="result.location"
      [title]="result.title"
      [description]="result.description"
      [posted]="result.modifiedDate"
    >
      <app-search-result-attribute
        *ngIf="result.category"
        [text]="result.category"
        icon="interests_outline"
      ></app-search-result-attribute>
    </app-search-result>
  </div>
</div>
