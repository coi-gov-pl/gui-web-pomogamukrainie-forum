<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <label for="categories">
          <b>{{ "TYPE_OF_SUPPORT" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <mat-select
            role="list"
            [placeholder]="'CHOOSE_FROM_THE_LIST' | translate"
            [(ngModel)]="data.category"
            name="categories"
            id="categories"
          >
            <mat-option role="listitem" *ngFor="let cat of categories" [value]="cat.value">{{
              cat.value | translate
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="'LOCATION' | translate"
          [required]="false"
          [isRegionPicked]="data.location?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="form-search-wrapper d-md-flex col-md-4">
        <div class="d-flex flex-column align-items-stretch align-items-md-center ms-md-4 buttons-mt-md">
          <button type="submit" class="btn btn-dark" [disabled]="form.invalid">
            <mat-icon fontSet="material-icons-outlined">search</mat-icon>
            <span>{{ "SEARCH" | translate }}</span>
          </button>
          <button
            [ngStyle]="{ visibility: showClearBtn ? 'visible' : 'hidden' }"
            type="button"
            class="form-clear-filters btn btn-link"
            (click)="clearFilters()"
          >
            <span>{{ "CLEAR_FILTERS" | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
