<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <label
          ><b>{{ "TYPE_OF_SUPPORT" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <mat-select
            [placeholder]="'CHOOSE_FROM_THE_LIST' | translate"
            [(ngModel)]="data.category"
            name="kategoriePomocy"
          >
            <mat-option *ngFor="let cat of categories" [value]="cat.value">{{ cat.value | translate }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="'LOCATION' | translate"
          [required]="false"
          [isRegionPicked]="data.location?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="form-search-wrapper col-md-4">
        <div class="d-flex flex-column align-items-center ms-4">
          <button type="submit" class="btn btn-dark" [disabled]="form.invalid">
            <mat-icon fontSet="material-icons-outlined">search</mat-icon>
            <span>{{ "SEARCH" | translate }}</span>
          </button>
          <button *ngIf="showClearBtn" type="button" class="form-clear-filters btn btn-link" (click)="clearFilters()">
            <span>{{ "CLEAR_FILTERS" | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
