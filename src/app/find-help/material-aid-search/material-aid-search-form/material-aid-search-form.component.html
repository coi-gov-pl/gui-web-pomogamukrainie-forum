<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <label
          ><b>{{ "TYPE_OF_SUPPORT" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <mat-select
            [placeholder]="'CHOOSE_FROM_THE_LIST' | translate"
            [(ngModel)]="data.category"
            name="kategoriePomocy"
          >
            <mat-option *ngFor="let cat of categories" [value]="cat.value">{{ cat.value | translate }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="'LOCATION' | translate"
        ></app-cities-search>
      </div>
      <div class="col-md-3 search">
        <button type="submit" class="btn btn-dark">
          <mat-icon fontSet="material-icons-outlined">search</mat-icon>
          <span>{{ "SEARCH" | translate }}</span>
        </button>
      </div>
    </div>
    <app-more-info-link [statementAnchor]="statementAnchor"></app-more-info-link>
  </div>
</form>
