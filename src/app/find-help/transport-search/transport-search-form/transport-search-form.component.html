<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-3">
        <app-cities-search
          [(ngModel)]="data.origin"
          name="origin"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="'LOCATION_FROM' | translate"
          [required]="false"
          [isRegionPicked]="data.origin?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="col-md-4 col-lg-3">
        <app-cities-search
          [(ngModel)]="data.destination"
          name="destination"
          [placeholder]="'PLACEHOLDER_LOCATION_2' | translate"
          [label]="'LOCATION_TO' | translate"
          [required]="false"
          [isRegionPicked]="data.destination?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="col-md-4 col-lg-2">
        <label
          ><b>{{ "DATE" | translate }}</b></label
        >
        <app-datepicker [(date)]="data.transportDate"></app-datepicker>
      </div>
      <div class="col-md-4 col-lg-1">
        <label
          ><b>{{ "NUMBER_OF_PEOPLE" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <input
            matInput
            [appMinValidate]="1"
            [appMaxValidate]="99"
            name="capacity"
            type="text"
            [(ngModel)]="data.capacity"
            inputmode="numeric"
          />
        </mat-form-field>
      </div>
      <div class="col-md-3 search">
        <button type="submit" class="btn btn-dark">
          <mat-icon fontSet="material-icons-outlined">search</mat-icon>
          <span>{{ "SEARCH" | translate }}</span>
        </button>
      </div>
    </div>
    <app-more-info-link [statementAnchor]="statementAnchor"></app-more-info-link>
  </div>
</form>
