<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-3">
        <app-cities-search
          [(ngModel)]="data.origin"
          name="origin"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="'LOCATION_FROM' | translate"
          [required]="false"
          [isRegionPicked]="data.origin?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="col-md-4 col-lg-3">
        <app-cities-search
          [(ngModel)]="data.destination"
          name="destination"
          [placeholder]="'PLACEHOLDER_LOCATION_2' | translate"
          [label]="'LOCATION_TO' | translate"
          [required]="false"
          [isRegionPicked]="data.destination?.region ? true : false"
        ></app-cities-search>
      </div>
      <div class="col-md-4 col-lg-2">
        <label
          ><b>{{ "DATE" | translate }}</b></label
        >
        <app-datepicker [(date)]="data.transportDate"></app-datepicker>
      </div>
      <div class="col-md-4 col-lg-1">
        <label
          ><b>{{ "NUMBER_OF_PEOPLE" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <input
            matInput
            [appMinMaxValidate]="{ min: 1, max: 99 }"
            name="capacity"
            type="text"
            [(ngModel)]="data.capacity"
            inputmode="numeric"
            #capacity="ngModel"
          />
          <mat-error>
            <app-field-error [model]="capacity"></app-field-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-search-wrapper col-md-8 col-lg-3">
        <div class="d-flex flex-column align-items-center ms-4">
          <button type="submit" class="btn btn-dark" [disabled]="form.invalid">
            <mat-icon fontSet="material-icons-outlined">search</mat-icon>
            <span>{{ "SEARCH" | translate }}</span>
          </button>
          <button *ngIf="showClearBtn" type="button" class="form-clear-filters btn btn-link" (click)="clearFilters()">
            <span>{{ "CLEAR_FILTERS" | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
