<mat-card>
  <form (ngSubmit)="submitOffer()" #accommodationForm="ngForm">
    <div class="container">
      <div class="d-flex">
        <button class="btn-link btn-cancel ms-auto" type="button" (click)="onCancelButtonClick()">
          <mat-icon fontSet="material-icons-outlined">close</mat-icon
          ><span class="label">{{ "CANCEL" | translate }}</span>
        </button>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-offer-title-input [(value)]="data.title"></app-offer-title-input>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <app-cities-search
            [(ngModel)]="data.location"
            name="location"
            [placeholder]="'PLACEHOLDER_LOCATION' | translate"
            [label]="('LOCATION' | translate) + ' *'"
            [required]="true"
          ></app-cities-search>
        </div>
        <div class="col-12 col-md-6 col-lg-2">
          <label for="guests" class="attribute-name">
            <b>{{ "NUMBER_OF_PEOPLE" | translate }} *</b>
          </label>
          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="{{ 'PLACEHOLDER_TYPE' | translate }}"
              type="text"
              [appMinMaxValidate]="{ min: 1, max: 99, required: true }"
              [(ngModel)]="data.guests"
              name="guests"
              id="guests"
              #guests="ngModel"
              inputmode="numeric"
            />
            <mat-error>
              <app-field-error [model]="guests"></app-field-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <label for="lengthOfStay"
            ><b>{{ "LABEL_LENGTH_OF_STAY" | translate }} *</b></label
          >
          <mat-form-field appearance="outline">
            <mat-select
              placeholder="{{ 'PLACEHOLDER_CHOOSE' | translate }}"
              [(ngModel)]="data.lengthOfStay"
              name="lengthOfStay"
              id="lengthOfStay"
              required
              #lengthOfStay="ngModel"
            >
              <mat-option *ngFor="let it of LENGTH_OF_STAY" [value]="it.code">{{ it.label | translate }}</mat-option>
            </mat-select>
            <mat-error>
              <app-field-error [model]="lengthOfStay"></app-field-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <label for="language"
            ><b>{{ "LABEL_HOST_LANG" | translate }} *</b></label
          >
          <mat-form-field appearance="outline">
            <mat-select
              placeholder="{{ 'SELECT_LANGUAGE' | translate }}"
              multiple
              [(ngModel)]="data.hostLanguage"
              name="language"
              id="language"
              required
              #language="ngModel"
            >
              <mat-option *ngFor="let lang of LANGUAGES" [value]="lang.code">{{ lang.label | translate }}</mat-option>
            </mat-select>
            <mat-error>
              <app-field-error [model]="language"></app-field-error>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-7 col-xl-8 mb-3">
          <label for="description" [attr.aria-label]="'LABEL_OFFER_DESCRIPTION_MAXCHARS' | translate">
            <b>{{ "LABEL_OFFER_DESCRIPTION" | translate }}</b>
            <span> {{ "LABEL_OFFER_DESCRIPTION_MAXCHARS" | translate }} *</span>
          </label>
          <mat-form-field appearance="outline" hintLabel="{{ 'CHARS_LEFT' | translate }}">
            <textarea
              matInput
              rows="8"
              maxlength="2000"
              placeholder="{{ 'PLACEHOLDER_OFFER_DESCRIPTION_ACCOMMODATION' | translate }}"
              name="description"
              id="description"
              [(ngModel)]="data.description"
              required
              #description="ngModel"
              appOfferDescriptionValidate
            ></textarea>
            <mat-hint align="end">{{ data.description ? 2000 - data.description.length : 2000 }}/2000</mat-hint>
            <mat-error>
              <app-field-error [model]="description"></app-field-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-5 col-xl-4">
          <div class="row">
            <app-phone-input [(phone)]="phone"></app-phone-input>
          </div>
          <div class="row">
            <div class="col-lg-12 publish">
              <app-publish-ad-button [isEditRoute]="isEditRoute"></app-publish-ad-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-card>
