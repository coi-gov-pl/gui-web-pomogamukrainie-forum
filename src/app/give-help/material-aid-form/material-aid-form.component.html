<mat-card>
  <form (submit)="handleSubmit()" #materialAidForm="ngForm">
    <div class="row">
      <div class="col-md-12">
        <label>
          <b>{{ "LABEL_OFFER_TITLE" | translate }}</b>
          <span> {{ "LABEL_OFFER_MAXCHARS" | translate }} *</span>
        </label>
        <mat-form-field appearance="outline">
          <input
            matInput
            maxlength="80"
            placeholder="{{ 'PLACEHOLDER_OFFER_TITLE' | translate }}"
            required
            name="title"
            [(ngModel)]="data.title"
            #title="ngModel"
            appOfferTitleValidate
          />
          <mat-error>
            <app-field-error [model]="title"></app-field-error>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label
          ><b>{{ "TYPE_OF_SUPPORT" | translate }} *</b></label
        >
        <mat-form-field appearance="outline">
          <mat-select
            placeholder="{{ 'PLACEHOLDER_CHOOSE' | translate }}"
            [(ngModel)]="data.category"
            name="aidType"
            required
            #category="ngModel"
          >
            <mat-option *ngFor="let it of CATEGORIES" [value]="it.value">{{
              it.value | translate | lowercase
            }}</mat-option>
          </mat-select>
          <mat-error>
            <app-field-error [model]="category"></app-field-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="('LOCATION' | translate) + ' *'"
          [required]="true"
        ></app-cities-search>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-3">
        <label>
          <b>{{ "LABEL_OFFER_DESCRIPTION" | translate }}</b>
          <span> {{ "LABEL_OFFER_DESCRIPTION_MAXCHARS" | translate }} *</span>
        </label>
        <mat-form-field appearance="outline" hintLabel="{{ 'CHARS_LEFT' | translate }}">
          <textarea
            matInput
            rows="8"
            maxlength="2000"
            placeholder="{{ 'PLACEHOLDER_OFFER_DESCRIPTION' | translate }}"
            name="description"
            [(ngModel)]="data.description"
            required
            #description="ngModel"
            appOfferDescriptionValidate
          ></textarea>
          <mat-hint align="end">{{ data.description?.length || 0 }}/2000</mat-hint>
          <mat-error>
            <app-field-error [model]="description"></app-field-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <label
          ><b>{{ "LABEL_PHONE_NUMBER" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <mat-select
            placeholder="{{ 'PLACEHOLDER_CHOOSE' | translate }}"
            (selectionChange)="onPrefixNumberChange()"
            [(ngModel)]="phonePrefix"
            name="prefix"
          >
            <mat-option *ngFor="let prefix of PREFIXES" [value]="prefix.countryCode">{{ prefix.prefix }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <label>&nbsp;</label>
        <mat-form-field appearance="outline" class="phoneInut">
          <input
            placeholder="{{ 'PLACEHOLDER_TYPE' | translate }}"
            matInput
            #phoneInput
            type="text"
            name="phone"
            (input)="onPhoneNumberChange($event)"
            [(ngModel)]="phoneNumber"
            required
            [appPhoneValidate]="phonePrefix"
            inputmode="numeric"
            #phoneNumberModel="ngModel"
          />
          <mat-error>
            <app-field-error [model]="phoneNumberModel"></app-field-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-3 publish">
        <button class="btn btn-dark" [disabled]="materialAidForm.invalid">
          <mat-icon fontSet="material-icons-outlined">add</mat-icon>
          <span>{{ "OFFER_PUBLISH" | translate }}</span>
        </button>
      </div>
    </div>
  </form>
</mat-card>
