<mat-card>
  <form (submit)="handleSubmit()" #materialAidForm="ngForm">
    <div class="row">
      <div class="col-md-12">
        <app-offer-title-input [(value)]="data.title"></app-offer-title-input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label
          ><b>{{ "TYPE_OF_SUPPORT" | translate }} *</b></label
        >
        <mat-form-field appearance="outline">
          <mat-select
            placeholder="{{ 'PLACEHOLDER_CHOOSE' | translate }}"
            [(ngModel)]="data.category"
            name="aidType"
            required
            #category="ngModel"
          >
            <mat-option *ngFor="let it of CATEGORIES" [value]="it.value">{{
              it.value | translate | lowercase
            }}</mat-option>
          </mat-select>
          <mat-error>
            <app-field-error [model]="category"></app-field-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'PLACEHOLDER_LOCATION' | translate"
          [label]="('LOCATION' | translate) + ' *'"
          [required]="true"
        ></app-cities-search>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-3">
        <app-offer-description-input [(value)]="data.description"></app-offer-description-input>
      </div>
      <div class="col-md-5">
        <app-offer-phone-number-input (phoneNumberChange)="data.phoneNumber = $event"></app-offer-phone-number-input>
      </div>
      <div class="col-lg-3 publish">
        <app-publish-ad-button></app-publish-ad-button>
      </div>
    </div>
  </form>
</mat-card>
