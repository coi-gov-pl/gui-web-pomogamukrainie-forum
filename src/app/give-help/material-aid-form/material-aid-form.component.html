<mat-card>
  <form (submit)="handleSubmit()" #materialAidForm="ngForm">
    <div class="container">
      <div class="d-flex">
        <button class="btn-link ms-auto" type="button" (click)="onCancelButtonClick()">
          <mat-icon class="button-icon" fontSet="material-icons-outlined">close</mat-icon
          ><span class="cancel-label">{{ "CANCEL" | translate }}</span>
        </button>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-offer-title-input [(value)]="data.title"></app-offer-title-input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label
            ><b>{{ "TYPE_OF_SUPPORT" | translate }} *</b></label
          >
          <mat-form-field appearance="outline">
            <mat-select
              placeholder="{{ 'PLACEHOLDER_CHOOSE' | translate }}"
              [(ngModel)]="data.category"
              name="aidType"
              required
              #category="ngModel"
            >
              <mat-option *ngFor="let it of CATEGORIES" [value]="it.value">{{
                it.value | translate | lowercase
              }}</mat-option>
            </mat-select>
            <mat-error>
              <app-field-error [model]="category"></app-field-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <app-cities-search
            [(ngModel)]="data.location"
            name="location"
            [placeholder]="'PLACEHOLDER_LOCATION' | translate"
            [label]="('LOCATION' | translate) + ' *'"
            [required]="true"
          ></app-cities-search>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-7 mb-3">
          <label>
            <b>{{ "LABEL_OFFER_DESCRIPTION" | translate }}</b>
            <span> {{ "LABEL_OFFER_DESCRIPTION_MAXCHARS" | translate }} *</span>
          </label>
          <mat-form-field appearance="outline" hintLabel="{{ 'CHARS_LEFT' | translate }}">
            <textarea
              matInput
              rows="8"
              maxlength="2000"
              placeholder="{{ 'PLACEHOLDER_OFFER_DESCRIPTION' | translate }}"
              name="description"
              [(ngModel)]="data.description"
              required
              #description="ngModel"
              appOfferDescriptionValidate
            ></textarea>
            <mat-hint align="end">{{ data.description ? 2000 - data.description.length : 2000 }}/2000</mat-hint>
            <mat-error>
              <app-field-error [model]="description"></app-field-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-5">
          <div class="row">
            <app-phone-input [(phone)]="phone"></app-phone-input>
          </div>
          <div class="row">
            <div class="col-lg-12 publish">
              <app-publish-ad-button [isEditRoute]="isEditRoute"></app-publish-ad-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-card>
