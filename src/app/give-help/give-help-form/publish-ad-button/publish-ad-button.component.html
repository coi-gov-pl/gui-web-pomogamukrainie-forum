<div class="text-center d-inline-block extra-margin">
  <label
    ><small>{{ "WE_WILL_PUBLISH_YOUR_NAME_IN_AD" | translate }}</small></label
  >
  <button type="submit" class="btn btn-dark" [disabled]="form.invalid">
    <mat-icon fontSet="material-icons-outlined">add</mat-icon>
    <ng-container *ngIf="!isEditRoute; else edit">
      <span>{{ "OFFER_PUBLISH" | translate }}</span>
    </ng-container>
    <ng-template #edit>
      <span>{{ "PUBLISH_CHANGES" | translate }}</span>
    </ng-template>
  </button>
</div>
