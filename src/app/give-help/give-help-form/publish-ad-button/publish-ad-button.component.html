<div class="text-center d-flex flex-column align-items-stretch extra-margin">
  <label for="submit">
    ><small>{{ "WE_WILL_PUBLISH_YOUR_NAME_IN_AD" | translate }}</small></label
  >
  <button type="submit" id="submit" class="btn btn-dark" [disabled]="form.invalid">
    <ng-container *ngIf="!isEditRoute; else edit">
      <span>{{ "OFFER_PUBLISH" | translate }}</span>
    </ng-container>
    <ng-template #edit>
      <span>{{ "PUBLISH_CHANGES" | translate }}</span>
    </ng-template>
  </button>
</div>
